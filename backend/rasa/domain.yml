version: "3.1"

actions:
  - action_list_participants
  - action_provide_team_detail
  - action_provide_car_detail
  - action_provide_driver_detail

entities:
  - participant_type
  - team_name
  - driver_name
  - car_name

slots:
  participant_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: participant_type
  
  team_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: team_name
  
  driver_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: driver_name
  
  car_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: car_name 

intents:
  # Basic intents
  - greet
  - goodbye
  - thank_you
  - affirm
  - deny
  - bot_challenge
  - ask_capabilities
  - ask_creator
  - ask_technology
  - ask_recommendations
  - report_bug
  - feedback
  
  # Content intents
  - ask_highlights
  - ask_evolution
  - ask_track_evolution
  - ask_records
  - ask_location
  - ask_schedule 
  - ask_weather 
  - ask_visitor_info 
  - ask_track_info 
  - ask_participant_info 
  - ask_team_detail
  - ask_car_detail
  - ask_driver_detail
  - ask_trivia 
  - ask_ticket_info 
  - ask_accommodation_info 
  - ask_regulation_info


